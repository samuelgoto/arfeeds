  <script>

AFRAME.registerComponent("span", {
  schema: {
    "width": {type: "number", default: 1},
    "height": {type: "number", default: 1},
    "depth": {type: "number", default: 1},
    "text_color": {type: "string", default: "#AAA"},
    "text_align": {type: "string", default: "left"},
    "background_color": {type: "color", default: "#4CC3D9"},
    "content": {type: "string", default: ""}
  },
  update: function() {
    // opacity: 0.1,
    this.el.setAttribute("material", {
      transparent: true,
      color: this.data["background_color"]
    });

    this.el.setAttribute("geometry", {
      primitive: "box",
      depth: this.data.depth,
      width: this.data.width,
      height: this.data.height
    });
  }
});

AFRAME.registerComponent("html", {
  schema: {
    "width": {type: "number", default: 1},
    "height": {type: "number", default: 1},
    "background_color": {type: "color", default: "#4CC3D9"},
  },
  init: function() {
    // console.log("hello from root");
    for (let child of this.el.children) {
      child.components.node.onmount();
    }
  }
});

AFRAME.registerComponent("node", {
  onmount: function() {
    // console.log("mounted");
    for (let child of this.el.children) {
      child.components.node.onmount();
    }

    for (let component in this.el.components) {
      if (this.el.components[component].mounted) {
        // console.log("mounting");
        // console.log(this);
        this.el.components[component].mounted();
      }
    }
  }
});

AFRAME.registerComponent("div", {
  schema: {
    camera: {type: "string", default: "camera"},
    message: {type: "string", default: "Hello, World!"},
    width: {type: "number"},
    height: {type: "number", default: 1},
    depth: {type: "number", default: 1},
    x: {type: "number", default: 0},
    y: {type: "number", default: 0},
    z: {type: "number", default: 0},
    opacity: {type: "number", default: 1},
    background_color: {type: "color", default: "#4CC3D9"}
  },
  init: function () {
    // console.log("initing");
    let camera = document.getElementById(this.data.camera);
    camera.setAttribute("position", {
      x: this.data.width / 2,
      y: this.data.height / 2,
      z: 10
    });

    this.el.setAttribute("material", {
      transparent: true,
      opacity: this.data.opacity,
      color: this.data.background_color
    });

    // console.log("setting attribute");
    this.el.setAttribute("width", this.data.width);
  },
  mounted: function() {
    // console.log("mounted");
    // console.log(this);
    // console.log(this.el.parentNode);
    // console.log();
    if (!this.data.width && this.el.parentNode.hasAttribute("width")) {
      let width = this.el.parentNode.getAttribute("width");
      // console.log(`using parent's width ${width}`);
      this.data.width = width;
    }
    this.update();
  },
  update: function() {
    // console.log("updating");
    // console.log(this);

    this.el.setAttribute("geometry", {
      primitive: "box",
      depth: this.data.depth,
      width: this.data.width,
      height: this.data.height
    });

    this.el.setAttribute("position", {
      x: this.data.width / 2,
      y: this.data.height / 2,
      z: 0
    });

    // console.log("init");
    // console.log(this.data.message);
    // console.log(this.el);
    // let x = - this.data.width / 2;
    // let y = this.data.height / 2;
    let x = 0;
    let y = 0;
    let max = 0;
    for (let child of this.el.children) {

      let block = !child.hasAttribute("span");

      let geometry = child.getAttribute("geometry");
      let position = child.getAttribute("position");

      if (block || (x + geometry.width) > this.data.width) {
        // console.log(`block does not fit`);
        x = 0;
        // goes to the next line.
        y -= max;
      }

      max = Math.max(max, geometry.height);

      x += geometry.width / 2;
      y -= geometry.height / 2;

      // container(${this.data.width}, ${this.data.height})
      position.x = (-this.data.width / 2) + x;
      position.y = (this.data.height / 2) + y;

      x += geometry.width / 2;
      y += geometry.height / 2;
      // console.log(geometry);
    }
  },
  remove: function() {
    // console.log("removing");
  }
});
  </script>
