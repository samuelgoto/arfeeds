<html>
  <head>
    <script src="aframe.min.js"></script>
    <script src="clmtrackr.js"></script>
    <script type="text/javascript" src="head-camera.js"></script>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>a-frame is awesome!</p>
    <center>

<!--
    <canvas id="canvas" width="400" height="300" style="float: left;"></canvas>
-->

    <a-scene embedded style="width: 400px; height: 300px;">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity head-camera position="0 1 0" rotation="0 0 0">
        <a-camera fov="80" zoom="1"></a-camera>
      </a-entity>
    </a-scene>
    </center>

  </body>
</html>
