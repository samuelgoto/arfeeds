<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.0.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>
  </head>
  <body>


  aframe rocks!

  <a-scene>

    <a-assets>
      <a-asset-item id="tree" src="Octopus.gltf"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#tree" scale="0.2 0.2 0.2" position="0 0 0"></a-entity>

    <a-entity camera look-controls orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 180; initialPosition: 0 0.5 3">
    </a-entity>

    <a-entity light="type: hemisphere; color: red; groundColor: #3C3; intensity: 2"></a-entity>

    <!--
    <a-light type="ambient" color="#222"></a-light>
    <a-light type="point" color="blue" position="0 5 0"></a-light>
    -->


    <a-sky color="#6EBAA7"></a-sky>

    
  </a-scene>

  </body>
</html>
